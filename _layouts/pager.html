<!doctype html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8" lang="en"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]><html class="no-js lt-ie9" lang="en"><![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"><!--<![endif]-->
<head>
{% include head.html %}
</head>

<body id="page" itemscope itemtype="http://schema.org/WebPage">

{% include navigation.html %}

<div id="main" role="main" itemprop="mainContentOfPage">
  <article class="entry" itemscope>
    {% if page.image.feature %}<img src="{% if site.cdn %}{{ site.cdn }}{% else %}{{ site.url }}{% endif %}/images/{{ page.image.feature }}" class="entry-feature-image" alt="{{ page.title }}" itemprop="image">{% if page.image.location %}<p class="image-credit">Photo taken at: <a href="{{ page.image.locationlink }}">{{ page.image.location }}</a>{% endif %}{% if page.image.credit %}<p class="image-credit"> Photo Credit: <a href="{{ page.image.creditlink }}">{{ page.image.credit }}</a>{% endif %}{% endif %}
    <div class="entry-wrapper">
      <!-- <header class="entry-header">
        <h1 class="entry-title" itemprop="name">{{ page.title }}</h1>
      </header> -->
      <div class="entry-content" itemprop="description">
        {{ content }}
      </div><!-- /.entry-content -->
    </div><!-- /.entry-wrapper -->
  </article>
</div><!-- /#main -->




                            <section id="contact">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <form name="sentMessage" id="contactForm" novalidate>
                                                    <div class="row">
                                                        <div class="col-md-6">
                                                            <div class="control-group form-group">
                                                                <input type="text" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                                                                <p class="help-block text-danger"></p>
                                                            </div>
                                                            <div class="control-group form-group">
                                                                <input type="email" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
                                                                <p class="help-block text-danger"></p>
                                                            </div>
                                                            <div class="control-group form-group">
                                                                <input type="tel" class="form-control" placeholder="Your Phone *" id="phone" required data-validation-required-message="Please enter your phone number.">
                                                                <p class="help-block text-danger"></p>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="control-group form-group">
                                                                <textarea class="form-control" placeholder="Enter Your Scripture Verse *" id="message" required data-validation-required-message="Please enter a verse."></textarea>
                                                                <p class="help-block text-danger"></p>
                                                            </div>

                                                            <div class="control-group form-group">
                                                                <textarea class="form-control" placeholder="Enter Location : Sleeve, Collar/Neck, Left/Right Side *" id="message" required data-validation-required-message="Please enter a verse."></textarea>
                                                                <p class="help-block text-danger"></p>
                                                            </div>

                                                        </div>
                                                        <div class="clearfix"></div>
                                                        <div class="col-lg-12 text-center">
                                                            <div id="success"></div>
                                                            <button type="submit" class="btn btn-xl">Submit Order</button>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </section>






<div class="footer-wrapper">
  <footer role="contentinfo">
    {% include footer.html %}
  </footer>
</div><!-- /.footer-wrapper -->


</body>
</html>
